<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sales Reports</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="12favicon.png" type="image/png">
</head>
<body onload="checkLoginAndLoadReports()">

  <nav class="navbar">
    <div class="nav-left">
      <h2>Inventory System</h2>
    </div>
    <div class="nav-links">
      <a href="dashboard.html">Dashboard</a>
      <a href="billing.html">Billing</a>
      <a href="reports.html">Reports</a>
      <a href="items.html" class="admin-only">Items</a>
      <a href="admin.html" class="admin-only">Admin</a>
      <span id="username-display"></span>
      <button onclick="logout()">Logout</button>
    </div>
  </nav>

  <main class="dashboard-content">
    <h1>Sales Reports</h1>

    <div class="form-section">
      <label>From: <input type="date" id="fromDate" /></label>
      <label>To: <input type="date" id="toDate" /></label>
      <button onclick="loadReports()">Load</button>
    </div>

    <h2>Summary</h2>
    <p><strong>Total Bills:</strong> <span id="billCount">0</span></p>
    <p><strong>Total Sales:</strong> Rs. <span id="totalSales">0.00</span></p>
    <p><strong>Average per Bill:</strong> Rs. <span id="averageSales">0.00</span></p>

    <h2>Bill History</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>User</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="billList"></tbody>
    </table>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const db = firebase.firestore();
    const auth = firebase.auth();

    function checkLoginAndLoadReports() {
      const user = sessionStorage.getItem('username');
      const role = sessionStorage.getItem('role');

      if (!user) {
        window.location.href = 'index.html';
        return;
      }

      document.getElementById('username-display').innerText = `Logged in as: ${user}`;
      if (role !== 'admin') {
        document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'none');
      }

      // Default: load past 7 days
      const today = new Date().toISOString().slice(0, 10);
      const lastWeek = new Date(Date.now() - 6 * 24 * 60 * 60 * 1000).toISOString().slice(0, 10);
      document.getElementById('fromDate').value = lastWeek;
      document.getElementById('toDate').value = today;

      loadReports();
    }

    function logout() {
      auth.signOut().then(() => {
        sessionStorage.clear();
        window.location.href = 'index.html';
      });
    }

    async function loadReports() {
      const from = new Date(document.getElementById('fromDate').value);
      const to = new Date(document.getElementById('toDate').value);
      to.setHours(23, 59, 59, 999); // include full last day

      const snapshot = await db.collection('bills').where('date', '>=', from.toISOString()).where('date', '<=', to.toISOString()).get();

      const tbody = document.getElementById('billList');
      tbody.innerHTML = '';
      let total = 0;
      let count = 0;

      snapshot.forEach(doc => {
        const data = doc.data();
        const row = `
          <tr>
            <td>${new Date(data.date).toLocaleDateString()}</td>
            <td>${data.createdBy}</td>
            <td>Rs. ${data.total.toFixed(2)}</td>
          </tr>
        `;
        tbody.innerHTML += row;
        total += data.total;
        count++;
      });

      document.getElementById('totalSales').innerText = total.toFixed(2);
      document.getElementById('billCount').innerText = count;
      document.getElementById('averageSales').innerText = count ? (total / count).toFixed(2) : '0.00';
    }
  </script>
</body>
</html>
